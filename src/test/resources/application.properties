spring.application.name=legacy-system-java

# Configuração MySQL para ambiente de teste (GitLab CI)
spring.datasource.url=jdbc:mysql://localhost:3306/CIS?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=2706
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para testes
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Pool de conexões otimizado
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.validation-timeout=5000

# Desabilitar JMX para testes
spring.jmx.enabled=false

# Configurações de logging
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN