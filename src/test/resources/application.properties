spring.application.name=legacy-system-java

# Configuração MySQL para ambiente de teste (GitLab CI)
spring.datasource.url=jdbc:mysql://mysql:3306/CIS?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate para testes - usando create-drop para limpar dados entre execuções
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Desabilitar JMX para evitar conflitos em testes
spring.jmx.enabled=false

# Pool de conexões otimizado para testes
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000